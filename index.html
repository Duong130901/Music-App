<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/8a2240f7ae.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="data:;base64,=">
</head>
<body>

    <div class="container">
        <div class="dashboard">
            <div class="title">
                <h4>Now playing:</h4>
                <h2>Songs Name</h2>
            </div>
            <div class="disk">

                <div class="cd-thumb" style="background-image: url('./img/Dummy-_22_.jpg')"></div>
            </div>

            <div class="control_task">
                <div class="control-item repeat"><i class="fa-solid fa-arrow-rotate-right"></i></div>
                <div class="control-item backward"><i class="fa-solid fa-backward-step"></i></div>
                <div class="control-item toggle">
                    <i class="fa-solid fa-circle-play play"></i>
                    <i class="fa-solid fa-circle-pause pause"></i>
                </div>
                
                <div class="control-item forward"><i class="fa-solid fa-forward-step"></i></div>
                <div class="control-item shuffle"><i class="fa-solid fa-shuffle"></i></div>
            </div>

            <input type="range" id="progress" class="progress" value="0" step="1" min="0" max="100">
            <audio src="" id="audio"></audio>
        </div>
        <div class="playlist">
  
        </div>
    </div>

<script src="./main.js"></script>

</body>
</html>
